<!DOCTYPE html>
<html>
<head>
    <title>Page Title2</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #e8f4f8;
            margin: 30px;
            padding: 25px;
        }
        
        h1 {
            color: #2c5f7a;
            font-size: 36px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 5px solid #2c5f7a;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        
        p {
            color: #444444;
            font-size: 18px;
            line-height: 1.8;
            margin: 20px 0;
            padding: 15px 20px;
            background-color: #ffffff;
            border-left: 3px solid #90c9e8;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
